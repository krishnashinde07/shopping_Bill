<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Bill Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

      // üî• Firebase Config (replace with your Firebase project config)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // ----------------------------
      // üõçÔ∏è Product Data
      // ----------------------------
      const products = [
        { name: "Bread", price: 1.1 },
        { name: "Milk", price: 0.5 },
        { name: "Cheese", price: 0.9 },
        { name: "Soup", price: 0.6 },
        { name: "Butter", price: 1.2 },
      ];

      let basket = [];

      // ----------------------------
      // üé® DOM Elements
      // ----------------------------
      const productList = document.getElementById("product-list");
      const basketList = document.getElementById("basket-list");
      const subtotalEl = document.getElementById("subtotal");
      const savingsEl = document.getElementById("savings");
      const totalEl = document.getElementById("total");

      // ----------------------------
      // üßæ Render Products
      // ----------------------------
      function renderProducts() {
        productList.innerHTML = "";
        products.forEach((p) => {
          const div = document.createElement("div");
          div.className =
            "flex items-center justify-between border-b pb-2 sm:text-base text-sm";
          div.innerHTML = `
            <span>${p.name}</span>
            <div class="flex items-center gap-2">
              <span class="text-gray-600">¬£ ${p.price.toFixed(2)}</span>
              <button class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600">Add</button>
            </div>
          `;
          div.querySelector("button").addEventListener("click", () => addItem(p));
          productList.appendChild(div);
        });
      }

      // ----------------------------
      // ‚ûï Add / ‚ûñ Remove Items
      // ----------------------------
      function addItem(product) {
        const existing = basket.find((i) => i.name === product.name);
        if (existing) existing.quantity++;
        else basket.push({ ...product, quantity: 1 });
        renderBasket();
      }

      function removeItem(name) {
        const existing = basket.find((i) => i.name === name);
        if (existing) {
          existing.quantity--;
          if (existing.quantity <= 0)
            basket = basket.filter((i) => i.name !== name);
        }
        renderBasket();
      }

      // ----------------------------
      // üí∞ Apply Offers
      // ----------------------------
      function applyOffers() {
        let subtotal = 0;
        let savings = 0;

        const basketCopy = JSON.parse(JSON.stringify(basket));

        basketCopy.forEach((item) => {
          let cost = item.price * item.quantity;
          let discount = 0;

          // Offer 1: Cheese BOGO (Buy 1 Get 1 Free)
          if (item.name === "Cheese") {
            const freeItems = Math.floor(item.quantity / 2);
            discount = freeItems * item.price;
          }

          // Offer 2: Buy Soup get half-price Bread
          if (item.name === "Bread") {
            const soupItem = basketCopy.find((x) => x.name === "Soup");
            if (soupItem) {
              const eligible = Math.min(soupItem.quantity, item.quantity);
              discount = eligible * (item.price / 2);
            }
          }

          // Offer 3: Third off Butter
          if (item.name === "Butter") {
            discount = item.price * item.quantity * (1 / 3);
          }

          item.savings = discount;
          subtotal += cost;
          savings += discount;
        });

        return {
          basket: basketCopy,
          subtotal,
          savings,
          total: subtotal - savings,
        };
      }

      // ----------------------------
      // üß∫ Render Basket
      // ----------------------------
      async function renderBasket() {
        basketList.innerHTML = "";

        if (basket.length === 0) {
          basketList.innerHTML = `<p class="text-gray-500 text-center">No items in basket</p>`;
          subtotalEl.textContent = "¬£ 0.00";
          savingsEl.textContent = "¬£ 0.00";
          totalEl.textContent = "¬£ 0.00";
          return;
        }

        const totals = applyOffers();

        totals.basket.forEach((item) => {
          const div = document.createElement("div");
          div.className = "border-b pb-3 mb-3";
          div.innerHTML = `
            <div class="flex items-center justify-between">
              <span>${item.name}</span>
              <span>¬£ ${item.price.toFixed(2)}</span>
            </div>
            <div class="flex items-center justify-between mt-1 text-sm text-gray-600">
              <span>Item price ¬£${item.price.toFixed(2)} √ó ${
            item.quantity
          } = ¬£${(item.price * item.quantity).toFixed(2)}</span>
              <div class="flex items-center gap-2">
                <button class="bg-blue-500 text-white w-6 h-6 rounded plus-btn">+</button>
                <span>${item.quantity}</span>
                <button class="bg-blue-500 text-white w-6 h-6 rounded minus-btn">-</button>
              </div>
            </div>
            ${
              item.savings > 0
                ? `<p class="text-red-600 text-sm mt-1">Savings ¬£${item.savings.toFixed(
                    2
                  )}</p>`
                : ""
            }
            <p class="text-sm mt-1">Item cost ¬£${(
              item.price * item.quantity -
              (item.savings || 0)
            ).toFixed(2)}</p>
          `;

          div.querySelector(".plus-btn").addEventListener("click", () =>
            addItem(item)
          );
          div.querySelector(".minus-btn").addEventListener("click", () =>
            removeItem(item.name)
          );

          basketList.appendChild(div);
        });

        subtotalEl.textContent = `¬£ ${totals.subtotal.toFixed(2)}`;
        savingsEl.textContent = `¬£ ${totals.savings.toFixed(2)}`;
        totalEl.textContent = `¬£ ${totals.total.toFixed(2)}`;

        // Save to Firebase backend
        await saveToFirestore(totals);
      }

      // ----------------------------
      // ‚òÅÔ∏è Save Basket to Firestore
      // ----------------------------
      async function saveToFirestore(data) {
        try {
          await addDoc(collection(db, "baskets"), {
            basket: data.basket,
            subtotal: data.subtotal,
            savings: data.savings,
            total: data.total,
            timestamp: new Date(),
          });
          console.log("‚úÖ Saved basket to Firestore");
        } catch (err) {
          console.error("‚ùå Error saving basket:", err);
        }
      }

      // ----------------------------
      // üöÄ Initialize
      // ----------------------------
      renderProducts();
      renderBasket();
    </script>
  </head>

  <body class="bg-gray-100 min-h-screen p-6">
    <h1
      class="text-3xl font-bold text-center text-indigo-700 mb-8 sm:text-4xl"
    >
      üßæ Shopping Bill Calculator
    </h1>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Products Section -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Products</h2>
        <div id="product-list" class="space-y-3"></div>
      </div>

      <!-- Basket Section -->
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Basket</h2>
        <div id="basket-list" class="mb-6"></div>

        <div class="mt-6 text-sm border-t pt-3">
          <div class="flex justify-between mb-1">
            <span>Sub Total:</span>
            <span id="subtotal">¬£ 0.00</span>
          </div>
          <div class="flex justify-between mb-1">
            <span>Savings:</span>
            <span id="savings" class="text-red-600">¬£ 0.00</span>
          </div>
          <div
            class="flex justify-between font-semibold text-lg text-green-700"
          >
            <span>Total Amount:</span>
            <span id="total">¬£ 0.00</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
